<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    {% if latest_contacts %}
    <ul>
    {% for contact in latest_contacts %}
      <li>{{contact.id}}. <a href="{% url 'portfolio_app:detail' contact.id %}">{{ contact.message }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No messages are available.</p>
    {% endif %}
  </body>
</html>
